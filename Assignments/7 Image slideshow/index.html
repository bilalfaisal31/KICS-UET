<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script

      crossorigin="anonymous"
    ></script>

    <title>Slideshow JQuery!</title>
  </head>
  <body class="bg-light">
    <h1 class="display-3 text-center mt-3">Image Slideshow</h1>
    <hr />
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col col-lg-3 col-md-2 align-self-center text-center">
          <i class="fas fa-caret-left display-1" id="icon1"></i>
        </div>
        <div class="col-9 col-lg-6 col-md-8 text-center">
          <img src="images/2.jpg" />
        </div>
        <div class="col col-lg-3 col-md-2 align-self-center text-center">
          <i class="fas fa-caret-right display-1" id="icon2"></i>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script

      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

      src="https://code.jquery.com/jquery-1.12.3.min.js"

    <script src="js/script.js"></script>

</html>
